version: '2.2'

services:
  gateway:
    build:
      context: ./
      dockerfile: ./build/package/docker/gateway/Dockerfile
    ports:
      - 8080:8080
    tty:
      true
    depends_on:
      - user
    env_file:
      - variables.env
  user:
    build:
      context: ./
      dockerfile: ./build/package/docker/user/Dockerfile
    ports:
      - 50051:50051
    tty:
      true
    depends_on: 
      user_db:
        condition: service_healthy
    env_file:
      - variables.env
  auth:
    build:
      context: ./
      dockerfile: ./build/package/docker/auth/Dockerfile
    ports:
      - 50052:50052
    tty:
      true
    depends_on: 
      user_db:
        condition: service_healthy
    env_file:
      - variables.env
  user_db:
    image: postgres:15.2-alpine3.17
    container_name: "user_db"
    environment: 
      POSTGRES_USER: gorm
      POSTGRES_PASSWORD: gormpassword
      POSTGRES_DB: gorm
      POSTGRES_HOST: user_db
    ports:
      - 5432:5432
    healthcheck:
      test: [CMD-SHELL, "pg_isready -U gorm"]
      interval: 10s
      timeout: 5s
      retries: 20
  course:
    build:
      context: ./
      dockerfile: ./build/package/docker/course/Dockerfile
    ports:
      - 50053:50053
    tty:
      true
    depends_on: 
      course_db:
        condition: service_healthy
    env_file:
      - variables.env
  course_db:
    image: postgres:15.2-alpine3.17
    container_name: "course_db"
    environment: 
      POSTGRES_USER: gorm
      POSTGRES_PASSWORD: gormpassword
      POSTGRES_DB: gorm
      POSTGRES_HOST: course_db
    ports:
      - 5433:5432
    healthcheck:
      test: [CMD-SHELL, "pg_isready -U gorm"]
      interval: 10s
      timeout: 5s
      retries: 20
  lesson:
    build:
      context: ./
      dockerfile: ./build/package/docker/lesson/Dockerfile
    ports:
      - 50054:50054
    tty:
      true
    depends_on: 
      lesson_db:
        condition: service_healthy
    env_file:
      - variables.env
  lesson_db:
    image: postgres:15.2-alpine3.17
    container_name: "lesson_db"
    environment: 
      POSTGRES_USER: gorm
      POSTGRES_PASSWORD: gormpassword
      POSTGRES_DB: gorm
      POSTGRES_HOST: lesson_db
    ports:
      - 5434:5432
    healthcheck:
      test: [CMD-SHELL, "pg_isready -U gorm"]
      interval: 10s
      timeout: 5s
      retries: 20
  test_case:
    build:
      context: ./
      dockerfile: ./build/package/docker/test_case/Dockerfile
    ports:
      - 50056:50056
    tty:
      true
    depends_on: 
      test_case_db:
        condition: service_healthy
    env_file:
      - variables.env
  test_case_db:
    image: postgres:15.2-alpine3.17
    container_name: "test_case_db"
    environment: 
      POSTGRES_USER: gorm
      POSTGRES_PASSWORD: gormpassword
      POSTGRES_DB: gorm
      POSTGRES_HOST: test_case_db
    ports:
      - 5435:5432
    healthcheck:
      test: [CMD-SHELL, "pg_isready -U gorm"]
      interval: 10s
      timeout: 5s
      retries: 20
  runner:
    build:
      context: ./
      dockerfile: ./build/package/docker/runner/Dockerfile
    ports:
      - 50055:50055
    tty:
      true
    env_file:
      - secrets.env
